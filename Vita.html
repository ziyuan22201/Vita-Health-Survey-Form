<div class="main">
    <h1 id="title">VitaHealth survey form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    
    <div class="main-content">
      <div class="form-content">
        <form id="survey-form">
          
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter your name" />
          
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Enter your email" />
          
          <label for="number" id="number-label">Enter your age from 20 to 100</label>
          <input id="number" type="number" min="20" max="100" required placeholder="Enter your age" />
          
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="full-time-job">Full time job</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
           
          <fieldset>
            <legend>Would you recommend my channel to a friend?</legend>
            
            <input type="radio" name="recommend" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
            
            <input type="radio" name="recommend" id="maybe" value="maybe" /><label for="definitely">Maybe</label><br />
            
            <input type="radio" name="recommend" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br/>
          </fieldset>
          
          <p>What would you like to see improved?</p>
          <input type="checkbox" id="video-length" name="video-length" value="video-length">
          <label for="video-length">Video length</label><br>
          <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
          <label for="content-quality">Content quality</label><br/>
          <input type="checkbox" id="add-more-videos" name="add-more-videos" value="add-more-videos">
          <label for="checkbox">Add more videos</label><br/>
          
          <label for="comment">Any comments or suggestions?</label>
          <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea><br/>
          
           <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
